<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flame16Gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0055;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="pixelate">
      <feFlood flood-color="transparent"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- 16-bit pixelated flame -->
  <!-- Base flame shape using rectangular pixels -->
  <rect x="26" y="50" width="8" height="8" fill="#ff0055"/>
  <rect x="18" y="42" width="8" height="8" fill="#ff0055"/>
  <rect x="34" y="42" width="8" height="8" fill="#ff0055"/>
  <rect x="26" y="42" width="8" height="8" fill="#ff3377"/>
  
  <rect x="18" y="34" width="8" height="8" fill="#ff3377"/>
  <rect x="26" y="34" width="8" height="8" fill="#ff6699"/>
  <rect x="34" y="34" width="8" height="8" fill="#ff3377"/>
  <rect x="10" y="26" width="8" height="8" fill="#ff6699"/>
  <rect x="42" y="26" width="8" height="8" fill="#ff6699"/>
  
  <rect x="18" y="26" width="8" height="8" fill="#00ffaa"/>
  <rect x="26" y="26" width="8" height="8" fill="#00ffaa"/>
  <rect x="34" y="26" width="8" height="8" fill="#00ffaa"/>
  
  <rect x="22" y="18" width="8" height="8" fill="#00ffaa"/>
  <rect x="30" y="18" width="8" height="8" fill="#00ffaa"/>
  <rect x="14" y="18" width="8" height="8" fill="#66ffcc"/>
  <rect x="38" y="18" width="8" height="8" fill="#66ffcc"/>
  
  <rect x="26" y="10" width="8" height="8" fill="#ffff00"/>
  <rect x="18" y="10" width="8" height="8" fill="#ffff00"/>
  <rect x="34" y="10" width="8" height="8" fill="#ffff00"/>
  
  <rect x="26" y="2" width="8" height="8" fill="#ffff00"/>
  
  <!-- Add glow effect -->
  <rect x="26" y="50" width="8" height="8" fill="url(#flame16Gradient)" opacity="0.3"/>
  <rect x="18" y="42" width="24" height="16" fill="url(#flame16Gradient)" opacity="0.2"/>
</svg>