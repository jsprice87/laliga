<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main flame shape -->
  <path d="M12 2C10 4 8 7 8 11C8 15 10 17 12 17C14 17 16 15 16 11C16 7 14 4 12 2Z" 
        fill="url(#flameGradient)" 
        filter="url(#glow)" 
        stroke="#00ffff" 
        stroke-width="0.5"/>
  
  <!-- Inner flame -->
  <path d="M12 4C11 5.5 10 7.5 10 10C10 12.5 11 14 12 14C13 14 14 12.5 14 10C14 7.5 13 5.5 12 4Z" 
        fill="#ffff00" 
        opacity="0.8"/>
  
  <!-- Core flame -->
  <path d="M12 7C11.5 8 11 9 11 10.5C11 11.5 11.5 12 12 12C12.5 12 13 11.5 13 10.5C13 9 12.5 8 12 7Z" 
        fill="#ff00ff" 
        opacity="0.9"/>
  
  <!-- Base of flame -->
  <ellipse cx="12" cy="18" rx="4" ry="2" 
           fill="url(#flameGradient)" 
           opacity="0.3" 
           filter="url(#glow)"/>
</svg>