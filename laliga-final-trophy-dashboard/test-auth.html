<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test - La Liga del Fuego</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ffff;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ff00ff;
            border-radius: 10px;
        }
        .result {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0066; }
        button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.8;
        }
        input {
            background: #1a1a1a;
            color: #00ffff;
            border: 1px solid #ff00ff;
            padding: 8px;
            margin: 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ LA LIGA DEL FUEGO - AUTHENTICATION TEST</h1>
        
        <div class="test-section">
            <h2>API Health Check</h2>
            <button onclick="testApiHealth()">Test API Connection</button>
            <div id="health-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>User Registration Test</h2>
            <input type="text" id="reg-username" placeholder="Username" value="testuser2">
            <input type="email" id="reg-email" placeholder="Email" value="test2@example.com">
            <input type="password" id="reg-password" placeholder="Password" value="password123">
            <input type="text" id="reg-team" placeholder="Team Name" value="Test Team 2">
            <br>
            <button onclick="testRegistration()">Test Registration</button>
            <div id="register-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>User Login Test</h2>
            <input type="email" id="login-email" placeholder="Email" value="test2@example.com">
            <input type="password" id="login-password" placeholder="Password" value="password123">
            <br>
            <button onclick="testLogin()">Test Login</button>
            <div id="login-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>Token Verification Test</h2>
            <button onclick="testTokenVerification()">Test /me Endpoint</button>
            <div id="token-result" class="result"></div>
        </div>
    </div>

    <script>
        let currentToken = null;

        async function testApiHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = 'Testing API connection...';
            
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ API HEALTHY\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå API ERROR\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå CONNECTION ERROR\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testRegistration() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.innerHTML = 'Testing registration...';
            
            const userData = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                teamName: document.getElementById('reg-team').value
            };

            try {
                const response = await fetch('http://localhost:3001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    resultDiv.innerHTML = `‚úÖ REGISTRATION SUCCESS\nUser: ${data.user.username}\nToken: ${data.token.substring(0, 50)}...\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå REGISTRATION FAILED\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå REQUEST ERROR\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing login...';
            
            const loginData = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    resultDiv.innerHTML = `‚úÖ LOGIN SUCCESS\nUser: ${data.user.username}\nToken: ${data.token.substring(0, 50)}...\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå LOGIN FAILED\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå REQUEST ERROR\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testTokenVerification() {
            const resultDiv = document.getElementById('token-result');
            
            if (!currentToken) {
                resultDiv.innerHTML = '‚ö†Ô∏è NO TOKEN AVAILABLE\nPlease login or register first to get a token.';
                resultDiv.className = 'result error';
                return;
            }
            
            resultDiv.innerHTML = 'Testing token verification...';

            try {
                const response = await fetch('http://localhost:3001/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ TOKEN VALID\nUser Data:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå TOKEN INVALID\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå REQUEST ERROR\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        // Auto-test API health on load
        window.addEventListener('load', () => {
            testApiHealth();
        });
    </script>
</body>
</html>
