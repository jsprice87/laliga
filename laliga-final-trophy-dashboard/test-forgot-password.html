<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Forgot Password - La Liga del Fuego</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ffff;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ff00ff;
            border-radius: 10px;
        }
        .result {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0066; }
        button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.8;
        }
        input {
            background: #1a1a1a;
            color: #00ffff;
            border: 1px solid #ff00ff;
            padding: 8px;
            margin: 5px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê FORGOT PASSWORD FUNCTIONALITY TEST</h1>
        
        <div class="test-section">
            <h2>Step 1: Create Test User</h2>
            <input type="text" id="reg-username" placeholder="Username" value="testuser2">
            <input type="email" id="reg-email" placeholder="Email" value="forgot@example.com">
            <input type="password" id="reg-password" placeholder="Password" value="originalpass123">
            <br>
            <button onclick="createTestUser()">Create Test User</button>
            <div id="create-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>Step 2: Request Password Reset</h2>
            <input type="email" id="forgot-email" placeholder="Email" value="forgot@example.com">
            <br>
            <button onclick="requestPasswordReset()">Request Password Reset</button>
            <div id="forgot-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>Step 3: Reset Password (using token from step 2)</h2>
            <input type="text" id="reset-token" placeholder="Reset Token (from step 2)" style="width: 400px;">
            <input type="password" id="new-password" placeholder="New Password" value="newpassword123">
            <br>
            <button onclick="resetPassword()">Reset Password</button>
            <div id="reset-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>Step 4: Test Login with New Password</h2>
            <input type="email" id="login-email" placeholder="Email" value="forgot@example.com">
            <input type="password" id="login-password" placeholder="New Password" value="newpassword123">
            <br>
            <button onclick="testNewLogin()">Login with New Password</button>
            <div id="login-result" class="result"></div>
        </div>

        <div class="test-section">
            <h2>Step 5: Verify Old Password No Longer Works</h2>
            <input type="email" id="old-login-email" placeholder="Email" value="forgot@example.com">
            <input type="password" id="old-login-password" placeholder="Old Password" value="originalpass123">
            <br>
            <button onclick="testOldLogin()">Try Login with Old Password</button>
            <div id="old-login-result" class="result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/auth';
        
        async function createTestUser() {
            const resultDiv = document.getElementById('create-result');
            resultDiv.innerHTML = 'Creating test user...';
            
            const userData = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                teamName: 'Test Team'
            };

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ USER CREATED\nUsername: ${data.user.username}\nEmail: ${data.user.email}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå CREATION FAILED\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå REQUEST ERROR\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function requestPasswordReset() {
            const resultDiv = document.getElementById('forgot-result');
            resultDiv.innerHTML = 'Requesting password reset...';
            
            const email = document.getElementById('forgot-email').value;

            try {
                const response = await fetch(`${API_BASE}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let successMessage = `‚úÖ RESET REQUESTED\nMessage: ${data.message}\n\n`;
                    
                    if (data.emailSent && data.previewUrl) {
                        successMessage += `üìß EMAIL SENT SUCCESSFULLY!\n`;
                        successMessage += `üîó View email at: ${data.previewUrl}\n\n`;
                        successMessage += `Click the link above to see the actual email that was sent.\n`;
                        successMessage += `The email contains the reset link you need.\n\n`;
                    } else if (data.resetToken) {
                        // Auto-fill the reset token field for fallback
                        document.getElementById('reset-token').value = data.resetToken;
                        successMessage += `Reset URL: ${data.resetUrl}\n\n`;
                        successMessage += `Token (auto-filled in step 3):\n${data.resetToken.substring(0, 50)}...\n\n`;
                    }
                    
                    successMessage += `Full Response:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.innerHTML = successMessage;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå REQUEST FAILED\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå REQUEST ERROR\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function resetPassword() {
            const resultDiv = document.getElementById('reset-result');
            resultDiv.innerHTML = 'Resetting password...';
            
            const resetData = {
                token: document.getElementById('reset-token').value,
                newPassword: document.getElementById('new-password').value
            };

            try {
                const response = await fetch(`${API_BASE}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(resetData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ PASSWORD RESET SUCCESS\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå RESET FAILED\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå REQUEST ERROR\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testNewLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = 'Testing login with new password...';
            
            const loginData = {
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ LOGIN SUCCESS WITH NEW PASSWORD\nUser: ${data.user.username}\nLast Login: ${data.user.lastLogin}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå LOGIN FAILED\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå REQUEST ERROR\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testOldLogin() {
            const resultDiv = document.getElementById('old-login-result');
            resultDiv.innerHTML = 'Testing login with old password (should fail)...';
            
            const loginData = {
                email: document.getElementById('old-login-email').value,
                password: document.getElementById('old-login-password').value
            };

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚ùå UNEXPECTED SUCCESS\nOld password should not work! Security issue!\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result error';
                } else {
                    resultDiv.innerHTML = `‚úÖ EXPECTED FAILURE\nOld password correctly rejected: ${data.error}\n\nThis is the expected behavior - security working correctly!`;
                    resultDiv.className = 'result success';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå REQUEST ERROR\n${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
