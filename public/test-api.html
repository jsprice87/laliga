<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing 2025 Live Data</h1>
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log('üèà Testing API call...');
                const response = await fetch('http://localhost:3001/api/teams?season=2025&week=1&live=true');
                const data = await response.json();
                
                console.log('‚úÖ API Response:', data);
                
                document.getElementById('results').innerHTML = `
                    <h2>API Response:</h2>
                    <p>Teams: ${data.teams?.length || 0}</p>
                    <p>First team: ${data.teams?.[0]?.name || 'None'}</p>
                    <p>Liga Bucks: ${JSON.stringify(data.teams?.[0]?.laLigaBucks)}</p>
                    <p>Data Source: ${data.metadata?.dataSource?.source}</p>
                `;
                
            } catch (error) {
                console.error('‚ùå API Error:', error);
                document.getElementById('results').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
